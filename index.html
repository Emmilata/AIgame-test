<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Puzzle</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: white;
      padding: 20px;
    }
    #question {
      margin: 20px 0;
      color: #00bcd4;
      min-height: 40px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 120px;
      background: #333;
      border: 2px solid #00bcd4;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ğŸ”Š Sound Puzzle</h1>
  <div id="score">Score: 0</div>
  <button id="startButton" onclick="startGame()">Start</button>
  <div id="question"></div>
  <audio id="backgroundAudio" style="display:none;"></audio>
  <audio id="questionAudio" onended="enableCheckButton()"></audio>
  <input type="number" id="answer" min="2" max="6" disabled>
  <button id="checkButton" onclick="checkAnswer()" disabled>Submit Your Answer</button>

  <script>
    const config = {
      backgroundSounds: [
        'audio/1.mp3',
        'audio/2.mp3',
        'audio/3.mp3',
        'audio/4.mp3',
        'audio/5.mp3',
        'audio/6.mp3',
        'audio/7.mp3',
        'audio/8.mp3',
        'audio/9.mp3',
        'audio/10.mp3'
      ],
      questionAudios: [
        { audio: 'audio/how_many.mp3', answer: 2 },
        { audio: 'audio/how_much.mp3', answer: 2 },
        { audio: 'audio/please_listen_carefully.mp3', answer: 3 },
        { audio: 'audio/please_count_carefully.mp3', answer: 3 },
        { audio: 'audio/pay_attention_to_listening.mp3', answer: 4 },
        { audio: 'audio/how_many_in_total.mp3', answer: 4 },
        { audio: 'audio/please_tell_me_how_many.mp3', answer: 5 },
        { audio: 'audio/hear_sound_find_the_answer.mp3', answer: 5 },
        { audio: 'audio/listen_carefully_and_count_attentively.mp3', answer: 5 },
        { audio: 'audio/please_notice_each_sound_very_closely.mp3', answer: 6 }
      ],
      score: 0,
      currentAnswer: null,
      attempts: 0,
      maxAttempts: 2,
      targetScore: 100, // ä¸´æ—¶è®¾ä¸º 20ï¼Œæµ‹è¯•åå¯æ”¹å› 100
      maxErrors: 3,
      totalErrors: 0
    };

    const backgroundAudioPlayer = document.getElementById('backgroundAudio');
    const questionAudioPlayer = document.getElementById('questionAudio');

    function startGame() {
      config.attempts = 0;
      config.currentAnswer = null;
      document.getElementById('answer').value = '';
      document.getElementById('answer').disabled = true;
      document.getElementById('checkButton').disabled = true;
      const startButton = document.getElementById('startButton');
      startButton.disabled = true; // ç¦ç”¨ Start æŒ‰é’®

      backgroundAudioPlayer.pause();
      backgroundAudioPlayer.currentTime = 0;
      backgroundAudioPlayer.src = '';
      backgroundAudioPlayer.removeEventListener('loadedmetadata', handleLoadedMetadata);
      backgroundAudioPlayer.removeEventListener('error', handleBackgroundAudioError);

      questionAudioPlayer.pause();
      questionAudioPlayer.currentTime = 0;
      questionAudioPlayer.src = '';

      const randomBackgroundSound = config.backgroundSounds[Math.floor(Math.random() * config.backgroundSounds.length)];
      console.log('å°è¯•åŠ è½½èƒŒæ™¯éŸ³é¢‘:', randomBackgroundSound);
      console.log('å½“å‰é¡µé¢è·¯å¾„:', window.location.href); // è°ƒè¯•å½“å‰é¡µé¢ URL
      backgroundAudioPlayer.src = randomBackgroundSound; // ä½¿ç”¨ç›¸å¯¹è·¯å¾„

      backgroundAudioPlayer.addEventListener('loadedmetadata', handleLoadedMetadata);
      backgroundAudioPlayer.addEventListener('error', handleBackgroundAudioError);

      backgroundAudioPlayer.play();
    }

    function handleLoadedMetadata() {
      const duration = backgroundAudioPlayer.duration;
      let randomPlayTime = Math.floor(Math.random() * 8) + 2;

      if (duration <= randomPlayTime) {
        backgroundAudioPlayer.onended = playQuestionAudio;
      } else {
        setTimeout(() => {
          backgroundAudioPlayer.pause();
          backgroundAudioPlayer.currentTime = 0;
          playQuestionAudio();
        }, randomPlayTime * 1000);
      }
    }

    function enableCheckButton() {
      document.getElementById('answer').disabled = false;
      document.getElementById('checkButton').disabled = false;
    }

    function checkAnswer() {
      const userAnswerInput = document.getElementById('answer');
      const userAnswer = parseInt(userAnswerInput.value);
      const startButton = document.getElementById('startButton');

      if (isNaN(userAnswer)) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—ã€‚');
        return;
      }

      if (userAnswer === config.currentAnswer) {
        config.score += 20;
        document.getElementById('score').textContent = `Score: ${config.score}`;
        if (config.score >= config.targetScore) {
          alert(`æ­å–œï¼ä½ è¾¾åˆ° ${config.targetScore} åˆ†ï¼Œæ¸¸æˆèƒœåˆ©ï¼`);
          endGame();
        } else {
          alert('æ­£ç¡®ï¼');
          startButton.disabled = false; // ç­”å¯¹åå¯ç”¨ Start æŒ‰é’®
          startGame();
        }
      } else {
        config.attempts++;
        if (config.attempts < config.maxAttempts) {
          alert(`å†è¯•ä¸€æ¬¡ (${config.attempts}/${config.maxAttempts})`);
          userAnswerInput.value = '';
        } else {
          config.totalErrors++;
          if (config.totalErrors >= config.maxErrors) {
            alert(`æ¸¸æˆç»“æŸï¼ä½ ç´¯è®¡é”™è¯¯ ${config.maxErrors} æ¬¡ï¼Œå¤±è´¥äº†ã€‚æœ€ç»ˆåˆ†æ•°ï¼š${config.score}`);
            endGame();
          } else {
            alert(`å·²ç”¨å®Œæ‰€æœ‰å°è¯•æ¬¡æ•°ï¼Œé”™è¯¯æ¬¡æ•°ï¼š${config.totalErrors}/${config.maxErrors}ï¼Œé‡æ–°å¼€å§‹æ¸¸æˆ`);
            startButton.disabled = false; // ç”¨å®Œå°è¯•æ¬¡æ•°åå¯ç”¨ Start æŒ‰é’®
            startGame();
          }
        }
      }
    }

    function playQuestionAudio() {
      const randomQuestionAudio = config.questionAudios[Math.floor(Math.random() * config.questionAudios.length)];
      console.log('å°è¯•åŠ è½½é—®é¢˜éŸ³é¢‘:', randomQuestionAudio.audio);
      questionAudioPlayer.src = randomQuestionAudio.audio;
      config.currentAnswer = randomQuestionAudio.answer;

      document.getElementById('answer').value = '';
      document.getElementById('answer').disabled = false;
      document.getElementById('checkButton').disabled = false;

      // ç§»é™¤ä¹‹å‰çš„ error äº‹ä»¶ç›‘å¬å™¨ï¼Œé¿å…é‡å¤æ·»åŠ 
      questionAudioPlayer.removeEventListener('error', handleAudioError);

      // æ·»åŠ é”™è¯¯ç›‘å¬å™¨ï¼ˆä»…è®°å½•åˆ°æ§åˆ¶å°ï¼Œä¸å¼¹å‡ºæé†’ï¼‰
      questionAudioPlayer.addEventListener('error', handleAudioError);

      questionAudioPlayer.play();
    }

    // å®šä¹‰é—®é¢˜éŸ³é¢‘åŠ è½½å¤±è´¥çš„å¤„ç†å‡½æ•°ï¼ˆä»…è®°å½•åˆ°æ§åˆ¶å°ï¼‰
    function handleAudioError(e) {
      console.error('é—®é¢˜éŸ³é¢‘åŠ è½½é”™è¯¯:', questionAudioPlayer.src, e);
      // ä¸å¼¹å‡º alertï¼Œä»…è®°å½•åˆ°æ§åˆ¶å°ï¼Œä¾¿äºè°ƒè¯•
    }

    // å®šä¹‰èƒŒæ™¯éŸ³é¢‘åŠ è½½å¤±è´¥çš„å¤„ç†å‡½æ•°ï¼ˆä»…è®°å½•åˆ°æ§åˆ¶å°ï¼‰
    function handleBackgroundAudioError(e) {
      console.error('èƒŒæ™¯éŸ³é¢‘åŠ è½½é”™è¯¯:', backgroundAudioPlayer.src, e);
      // ä¸å¼¹å‡º alertï¼Œä»…è®°å½•åˆ°æ§åˆ¶å°ï¼Œä¾¿äºè°ƒè¯•
    }

    function endGame() {
      document.getElementById('answer').disabled = true;
      document.getElementById('checkButton').disabled = true;
      const startButton = document.getElementById('startButton');
      startButton.textContent = 'é‡æ–°å¼€å§‹';
      startButton.disabled = false; // ç¡®ä¿ç»“æŸæ—¶æŒ‰é’®å¯ç”¨
      startButton.onclick = resetGame;
    }

    function resetGame() {
      config.score = 0;
      config.totalErrors = 0;
      config.attempts = 0;
      config.currentAnswer = null;

      document.getElementById('score').textContent = 'Score: 0';
      document.getElementById('answer').value = '';
      document.getElementById('answer').disabled = true;
      document.getElementById('checkButton').disabled = true;

      const startButton = document.getElementById('startButton');
      startButton.textContent = 'Start';
      startButton.disabled = false; // é‡ç½®åå¯ç”¨ Start æŒ‰é’®
      startButton.onclick = startGame;

      backgroundAudioPlayer.pause();
      backgroundAudioPlayer.currentTime = 0;
      backgroundAudioPlayer.src = '';
      questionAudioPlayer.pause();
      questionAudioPlayer.currentTime = 0;
      questionAudioPlayer.src = '';

      startGame();
    }
  </script>
</body>
</html>
